# ----------------------------------------
# WEB PROPERTIES
# ----------------------------------------

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port=8080
security.require-ssl=true
server.ssl.key-store=/full/path/to/keystore.p12
server.ssl.key-store-password=your_keystore_password
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=your_keystore_alias

#----------------------------------------
# SECURITY PROPERTIES
# ----------------------------------------

# SECURITY (SecurityProperties)
spring.security.user.name=username
spring.security.user.password=password

# ----------------------------------------
# APPLIATION PROPERTIES
# ----------------------------------------

mqiott.bridge.mqtttopics=topic1, topic2
mqiott.bridge.deviceids=1,2
mqiott.bridge.numdevices=2
mqiott.bridge.mqttbrokeraddress=tcp://localhost:1883
mqiott.bridge.mqttclientid=clientName
mqiott.bridge.mqttusername=broker_username
mqiott.bridge.mqttpassword=broker_password
